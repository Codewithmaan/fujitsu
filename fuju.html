<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fujitsu</title>
  <link rel="stylesheet" href="fuji.css" />
  <link rel="stylesheet" href="normalize.css" />
</head>

<body>
  <div class="wrapper">
    <div class="left-side">
      <h3 class="logo"><img src="bx-infinite.svg" alt="" />fujitsu</h3>
      <br />
      <div class="text"><h2>Welcome Back!</h2> <br /><br />
       
        <h5>
          To keep connected with us please login <br />with your personal
          information
        </h5>
      </div>
      <br /><br /><br />
      <button class="SIGN IN">SIGN IN</button>
    </div>
    <div class="right-side">
      <header>Create Account</header>
      <br />
      <img src="bxl-facebook-square.svg" alt="" />
      <img src="bxl-linkedin-square.svg" alt="" />
      <img src="bxl-twitter.svg" alt="" /><br /><br />
      <h6>or use your email for registration</h6>
      <br /><br /><br />
      <input type="text" placeholder="Name" /> <br />
      <input type="text" placeholder="Email" /><br />
      <input type="text" placeholder="Password" /><br />
      <button class="SIGN UP">SIGN UP</button>
    </div>
  </div>
</body>

</html>
